

  <mat-card  *ngIf="postDetails$ |async as post">

<div *ngIf="post  ; else loading" >
  <mat-card-title>{{post.title}}</mat-card-title>
  <mat-card-subtitle>Post id: {{post.id}}</mat-card-subtitle>


<mat-card-content>
    {{post.body}}
</mat-card-content>

<mat-card-content>
    {{post.user.name}} , userId: {{post.userId}}
</mat-card-content>
<mat-card-content>
   email:  {{post.user.email}}
</mat-card-content>
</div>
  </mat-card>


  <ng-template #loading>Loading ...</ng-template>
