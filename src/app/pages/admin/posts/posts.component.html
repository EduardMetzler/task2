<div *ngIf="posts$ | async">
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="OnPageChange($event)"
    aria-label="Select page"
  ></mat-paginator>
</div>

<mat-nav-list>
  <mat-list-item *ngFor="let post of posts$ | async">
    <span>{{ post.id }}</span>
    <a mat-list-item [routerLink]="['posts-details', post.id]">
      {{ post.title }}
    </a>
  </mat-list-item>
</mat-nav-list>
